<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script async defer type="module" src="game.js"></script>
</head>
<body>
    <div id="game">
        <h3>The Snake Game</h3>
        <div class="instruction"><p>Use arrow keys to move the snake. The snake can cross the boundary. Special fruit will fetch extra points</p></div>
        <div id="game-status">
            <span id="score" >Score: 0</span>
            <span id="speed" >Speed: 5</span>
            <span id="growth" >Growth: 2</span>
            <span id="mode" >Mode: Easy</span>
        </div>
        <div id="game-board"></div>
    </div>
</body>
</html>
